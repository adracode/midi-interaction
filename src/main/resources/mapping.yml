settings:
  # Within this time, tones are combine to form a key
  key-interval: 50 #ms
  # Between 0 - 127, below this is considered an once-toggle, which means toggle will trigger only once
  toggle-once-below: 80 #intensity
  # When in sustain, key is repeated every X ms
  sustain-repeat: 35 #ms
  # Time needed for a key to bey considered in sustain
  sustain-after: 500 #ms

available-pedals: [ sustain ]

toggles:
  - sustain: NAVIGATION
  - 4/256: PUNCTUATION
  - 4/32: CONTROL
    fallback: NORMAL
  - 4/8: SHIFT
    fallback: NORMAL
  - 4/1024: ALT
    fallback: NORMAL
  - 5/256: ACUTE
    fallback: NORMAL
  - 5/32: GRAVE
    fallback: NORMAL
  - 5/2: OTHER
    fallback: NORMAL

keyboard:
  - toggle: NO_TOGGLE
    mapping:
      - 4/4: A
      - 4/16: E
      - 4/64: S
      - 4/128: I
      - 4/512: T
      - 4/20: O
      - 4/68: D
      - 4/132: C
      - 4/516: M
      - 4/80: B
      - 4/144: G
      - 4/528: H
      - 4/576: Z
      - 4/640: W
      - 4/84: COLON
      - 4/1: NUMPAD0
      - 4/17: NUMPAD1
      - 4/65: NUMPAD2
      - 4/81: NUMPAD3
      - 4/129: NUMPAD4
      - 4/145: NUMPAD5
      - 4/193: NUMPAD6
      - 4/209: NUMPAD7
      - 4/513: NUMPAD8
      - 4/529: NUMPAD9
      - 4/532: 6
        4/580: MULTIPLY
      - 4/2049: ESCAPE
      - 4/2048: TAB
      - 5/512: SPACE
      - 5/128: N
      - 5/64: R
