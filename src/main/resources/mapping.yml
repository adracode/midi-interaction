settings:
  key-interval: 50 #ms
  toggle-once-below: 80 #intensity
  sustain-repeat: 35 #ms
  sustain-after: 500 #ms

single:
  4:
    4: A
    16: E
    64: S
    128: I
    512: T
    20: O
    68: D
    132: C
    516: M
    80: B
    144: G
    528: H
    576: Z
    640: W
    84: COLON
    1: NUMPAD0
    17: NUMPAD1
    65: NUMPAD2
    81: NUMPAD3
    129: NUMPAD4
    145: NUMPAD5
    193: NUMPAD6
    209: NUMPAD7
    513: NUMPAD8
    529: NUMPAD9
    2049: ESCAPE
    2048: TAB
  5:
    512: SPACE
    128: N
    64: R
    16: U
    4: L
    640: P
    576: V
    528: Q
    516: F
    192: J
    144: X
    132: Y
    68: K
    20: COMMA
    704: SEMICOLON
    8: DEAD_CIRCUMFLEX
    1: BACK_SPACE
    2049: ENTER

toggles:
  - trigger:
      4: 256
    result: PUNCTUATION
  - trigger:
      4: 32
    result: CONTROL
  - trigger:
      4: 8
    result: SHIFT
  - trigger:
      4: 1024
    result: ALT
multi:
  - trigger: [ 5: 256, 4: 16 ]
    result: "é"
  - trigger: [ 5: 256, 4: 16 ]
    with: SHIFT
    result: "É"
  - trigger: [ 5: 32, 4: 16 ]
    result: "è"
  - trigger: [ 5: 32, 5: 16 ]
    result: "ù"
  - trigger: [ 5: 32, 4: 4 ]
    result: "à"
  - trigger: [ 5: 2, 4: 64 ]
    result: "$"
  - trigger: [ 5: 2, 4: 16 ]
    result: "€"
  - trigger: [ 5: 2, 4: 132 ]
    result: "ç"
  - trigger: [ 4: 532 ]
    key: 6
  - trigger: [ 4: 580 ]
    key: MULTIPLY
  - trigger: [ 5: 64 ]
    with: PUNCTUATION
    key: 5
  - trigger: [ 5: 16 ]
    with: PUNCTUATION
    result: "["
  - trigger: [ 5: 4 ]
    with: PUNCTUATION
    result: "{"
  - trigger: [ 5: 576 ]
    with: PUNCTUATION
    result: ")"
  - trigger: [ 5: 528 ]
    with: PUNCTUATION
    result: "]"
  - trigger: [ 5: 516 ]
    with: PUNCTUATION
    result: "}"
  - trigger: [ 5: 640 ]
