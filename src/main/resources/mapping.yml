      - 5/192: J
      - 5/144: X
      - 5/132: Y
      - 5/68: K
      - 5/20: COMMA
      - 5/704: SEMICOLON
      - 5/8: DEAD_CIRCUMFLEX
      - 5/1: BACK_SPACE
