      - 5/16: "["
      - 5/4: "{"
      - 5/576: ")"
      - 5/528: "]"
      - 5/516: "}"
      - 5/640: "\""
      - 5/192: "'"
      - 5/80: "."
      - 5/592: "?"
      - 5/208: "!"
      - 5/144: "<"
      - 5/132: ">"
  - toggle: NAVIGATION
    mapping:
      - 4/512: DOWN
      - 4/128: LEFT
      - 4/64: UP
      - 4/16: RIGHT