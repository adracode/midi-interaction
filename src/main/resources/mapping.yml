  - toggle: ACUTE
    mapping:
      - 4/16: "é"
  - toggle: GRAVE
    mapping:
      - 4/4: "à"
      - 4/16: "è"
      - 5/16: "ù"
  - toggle: [ SHIFT, ACUTE ]
    mapping:
      - 4/16: "É"
  - toggle: [ SHIFT, GRAVE ]
    mapping:
      - 4/4: "À"
      - 4/16: "È"
      - 5/16: "Ù"
  - toggle: OTHER
    mapping:
      - 4/16: "€"
      - 4/64: "$"
      - 4/132: "ç"
  - toggle: [ SHIFT, OTHER ]
    mapping:
      - 4/132: "Ç"
  - toggle: PUNCTUATION
